// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.20"
    ext.androidxNavigationVersion = '2.3.1'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$androidxNavigationVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        // required for rxpermissions (DexCare SDK dependency)
        maven { url "https://jitpack.io" }

        // required for tokbox (DexCare SDK dependency)
        maven { url 'https://tokbox.bintray.com/maven' }

        mavenLocal()

        // required for DexCare SDK
        maven {
            url "https://maven.pkg.github.com/DexCare/DexCareSDK-Android/"
        }
    }
}

ext {
    koinVersion = '2.2.0'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}