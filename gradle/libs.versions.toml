[versions]
androidGradlePlugin = "8.3.2"
appVersioning = "1.3.2"
kotlin = "1.9.22"
activity-compose = "1.9.0"
core-ktx = "1.13.1"
lifecycle-runtime-ktx = "2.8.1"
compose-bom = "2024.05.00"
hilt = "2.50"
chucker = "4.0.0"
navigation = "2.7.7"
appcompat = "1.7.0"
material = "1.12.0"
